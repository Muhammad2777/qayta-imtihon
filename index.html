<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./random.js" defer></script>
    <title>Document</title>
</head>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1,
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      gap: 10px;
    }

    input,
    select {
      padding: 10px;
      font-size: 16px;
      flex: 1;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .user-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .user-card img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .user-card h3 {
      margin: 10px 0 5px;
    }

    .user-card button {
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .user-card button:hover {
      background-color: #0056b3;
    }

    #loadMoreBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
<body>
    <div class="container">
        <h1> Random Users</h1>
  
        <div class="controls">
          <input type="text" id="searchInput" placeholder="Search by name..." />
          <select id="genderFilter">
            <option value="all">All Genders</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div id="userList" class="user-list"></div>

        <button id="loadMoreBtn">Load More Users</button>
  
        <h2> Saved Users</h2>
        <div id="savedUsers" class="user-list"></div>
      </div>
</body>
</html>
